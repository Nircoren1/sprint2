<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo-favicon.png">

    <link rel="stylesheet" href="./style/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo-container">
            <img src="./assets/logo/logo.png" class="logo" alt="">
        </div>
        <ul>
            <li><a class="active gallery-link" onclick="showGallery(this)">Gallery</a></li>
            <li><a class="memes-link" onclick="showSavedMemes(this)">Memes</a></li>
        </ul>
    </header>
    </section>
    <section class="gallery-container">
        <div class="fliter-container">
            <div class='filter-input-container'>
                <img class="search-icon" src="./assets/icons/search-icon.svg" alt="">
                <input list="keywords" placeholder="Search" class="filter-input" oninput="onFilterGallery(this.value)">
            </div>
            <datalist id="keywords">
                <option value="cute">
                <option value="trump">
                <option value="dog">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <div class="keywords-by-popularity"></div>
        </div>
        <div class="gallery"></div>

    </section>
    <section class="meme-creator hide">
        <div class="canvas-container">
            <canvas width="400" height="400" class="canvas" onclick=""></canvas>
        </div>
        <div class="edit-container">
            <div class="flex justify-center">
                <input type="text" name="" id="" class="txt-input" oninput="onInputChange(this.value)">
            </div>

            <div class="add-switch-remove-container">
                <button class="vert-btn" value="-40" onclick="onMoveTextVertically(this.value)"><img
                        src="./assets/icons/up.png" alt=""></button>
                <button class="vert-btn" value="+40" onclick="onMoveTextVertically(this.value)"><img
                        src="./assets/icons/down.png" alt=""></button>
                <button class="switch-btn" onclick="onSwitchLine()"><img src="./assets/icons/switch-icon.png"
                        alt=""></button>
                <button class="add-line" onclick="onAddLine()"><img src="./assets/icons/plus-icon.png" alt=""></button>
                <button class="remove-btn" onclick="onRemoveLine()"><img src="./assets/icons/trash-icon.svg"
                        alt=""></button>
            </div>
            <div class="text-editor-container">
                <button value="1" class="increase-font" onclick="onFontSizeChange(this.value)"><img
                        src="./assets/icons/font-increase.png" alt=""></button>
                <button value="-1" class="decrease-font" onclick="onFontSizeChange(this.value)"><img
                        src="./assets/icons/font-decrease.png" alt=""></button>
                <button onclick="onAlign('left')"><img src="./assets/icons/text-align-left.svg" alt=""></button>
                <button onclick="onAlign('center')"><img src="./assets/icons/text-align-center.svg" alt=""></button>
                <button onclick="onAlign('right')"><img src="./assets/icons/text-align-right.svg"></button>
                <button class="color-btn">
                    <img src="./assets/icons/color-pallete-icon.png" alt="">
                    <input class="color-input" type="color" name="farbe" id="farbe" oninput="onColorChange(this.value)">
                </button>
                <button class="color-btn">
                    <img src="./assets/icons/stroke-color-icon.png" alt="">
                    <input type="color" name="" id="" class="color-input" value="white"
                        oninput="onStrokeColorChange(this.value)">
                </button>

                <button onclick="onFlexible()"><img src="./assets/icons/dice.png" alt=""></button>
                <button onclick="onSaveMeme()"><img src="./assets/icons/save-icon.png" alt=""></button>
            </div>
            <div class="emoji-container">
                <div class="stickers" onclick="onAddEmoji('üòú')">üòú</div>
                <div class="stickers" onclick="onAddEmoji('ü¶Å')">ü¶Å</div>
                <div class="stickers" onclick="onAddEmoji('ü§¨')">ü§¨</div>
                <div class="stickers" onclick="onAddEmoji('‚åö')">‚åö</div>
                <div class="stickers" onclick="onAddEmoji('üòà')">üòà</div>
                <div class="stickers" onclick="onAddEmoji('üòú')">üòú</div>
              
            
            </div>

            <div class="share-download-container">
                <button class="share-btn" onclick="onShareCanvas()">
                    <img src="./assets/icons/share.svg" alt="">
                    <span>Share</span>
                </button>
                <div>
                    <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">
                        <img src="./assets/icons/download.svg" alt="">
                        <span>Download</span>
                    </a>
                </div>
                <input type='file' id='file-input' hidden>
                <button class="get-img-btn">Upload</button>

            </div>
    </section>
    <section class="saved-memes gallery hide"></section>



    <script src="./js/service/storage.service.js"></script>
    <script src="./js/service/upload.service.js"></script>
    <script src="./js/service/utils.service.js"></script>
    <script src="./js/service/meme.service.js"></script>
    <script src="./js/controller/gallery.controller.js"></script>
    <script src="./js/controller/meme.controller.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
