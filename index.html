<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo-favicon.png">

    <link rel="stylesheet" href="./style/main.css">
</head>

<body onload="onInit()">

    <header class="ltr">
        <div class="logo-container">
            <img src="./assets/logo/logo.png" class="logo" alt="">
        </div>
        <ul>
            <li><a class=" gallery-link active" onclick="showGallery(this)" data-trans="gallery">Gallery</a></li>
            <li><a class="memes-link" onclick="showSavedMemes(this)" data-trans="memes">Memes</a></li>
            <li> <select onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">◊¢◊ë◊®◊ô◊™</option>
                </select>
            </li>
        </ul>

        <img src="./assets/icons/hamburger-bar.png" class="hamburger-bar" alt="" onclick="toggleNavbar()">
    </header>
    </section>
    <section class="gallery-container">
        <div class="fliter-container">
            <div class='filter-input-container'>
                <img class="search-icon" src="./assets/icons/search-icon.svg" alt="">
                <input list="keywords" data-trans="search" placeholder="Search" class="filter-input"
                    oninput="onFilterGallery(this.value)" onclick="onFilterGallery('')">
            </div>
            <datalist id="keywords">
                <option data-trans="cute" value="cute">
                <option data-trans="trump" value="trump">
                <option data-trans="dog" value="dog">
                <option data-trans="Opera" value="Opera">
                <option data-trans="safari" value="Safari">
            </datalist>
            <div class="keywords-by-popularity"></div>
            <button class="more-keywords-btn" data-trans="more" onclick="onExpandKeywords()">more</button>
            <button class="flexible-btn" title="Random Meme" onclick="onFlexible()"><img src="./assets/icons/dice.png"
                    alt=""></button>

        </div>
        <div class="gallery ltr"></div>

    </section>
    <section class="meme-creator hide">
        <div class="canvas-container">
            <canvas width="420" height="420" class="canvas" onclick=""></canvas>
        </div>
        <div class="edit-container">
            <div class="flex justify-center">
                <input type="text" name="" id="" class="txt-input" oninput="onInputChange(this.value)">
            </div>

            <div class="add-switch-remove-container">
                <button class="vert-btn" value="-40" onclick="onMoveTextVertically(this.value)"><img
                        src="./assets/icons/up.png" alt=""></button>
                <button class="vert-btn" value="+40" onclick="onMoveTextVertically(this.value)"><img
                        src="./assets/icons/down.png" alt=""></button>
                <button class="switch-btn" onclick="onSwitchLine()"><img src="./assets/icons/switch-icon.png"
                        alt=""></button>
                <button class="add-line" onclick="onAddLine()"><img src="./assets/icons/plus-icon.png" alt=""></button>
                <button class="remove-btn" onclick="onRemoveLine()"><img src="./assets/icons/trash-icon.svg"
                        alt=""></button>
            </div>
            <div class="text-editor-container">
                <button value="1" class="increase-font" onclick="onFontSizeChange(this.value)"><img
                        src="./assets/icons/font-increase.png" alt=""></button>
                <button value="-1" class="decrease-font" onclick="onFontSizeChange(this.value)"><img
                        src="./assets/icons/font-decrease.png" alt=""></button>
                <button onclick="onAlign('left')" class="align-left-btn"><img src="./assets/icons/text-align-left.svg"
                        alt=""></button>
                <button onclick="onAlign('center')" class="align-center-btn"><img
                        src="./assets/icons/text-align-center.svg" alt=""></button>
                <button onclick="onAlign('right')" class="align-right-btn"><img
                        src="./assets/icons/text-align-right.svg"></button>
                <button class="color-btn">
                    <img src="./assets/icons/color-pallete-icon.png" alt="">
                    <input class="color-input" type="color" name="farbe" id="farbe" oninput="onColorChange(this.value)">
                </button>
                <button class="color-btn">
                    <img src="./assets/icons/stroke-color-icon.png" alt="">
                    <input type="color" name="" id="" class="color-input" oninput="onStrokeColorChange(this.value)">
                </button>

                <button onclick="onSaveMeme()"><img src="./assets/icons/save-icon.png" alt=""></button>
                <select class="font-input" style="font-family: valera-round;" value="impacted"
                    onchange="onSelectFont(this.value)">
                    <option value="impacted" style="font-family:impacted;">impacted</option>
                    <option value="poppins" style="font-family:poppins;">poppins</option>
                    <option value="valera-round" style="font-family:valera-round;">valera</option>
                </select>
            </div>
            <div class="emoji-container">
                <div class="stickers" onclick="onAddEmoji('üòú')">üòú</div>
                <div class="stickers" onclick="onAddEmoji('ü¶Å')">ü¶Å</div>
                <div class="stickers" onclick="onAddEmoji('ü§¨')">ü§¨</div>
                <div class="stickers" onclick="onAddEmoji('‚åö')">‚åö</div>
                <div class="stickers" onclick="onAddEmoji('üòà')">üòà</div>
                <div class="stickers" onclick="onAddEmoji('üòú')">üòú</div>


            </div>

            <div class="share-download-container">
                <button class="share-btn" onclick="onShareCanvas()">
                    <img src="./assets/icons/share.svg" alt="">
                    <span data-trans="share">Share</span>
                </button>
                <div>
                    <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">
                        <img src="./assets/icons/download.svg" alt="">
                        <span data-trans="download">Download</span>
                    </a>
                </div>

                <input type="file" class="image-input" accept="image/jpeg, image/png, image/jpg" hidden>
                <!-- 
                <input type='file' id='file-input' hidden> -->
                <button class="get-img-btn" onclick="onUploadImg()" data-trans="upload">Upload</button>

            </div>
    </section>
    <section class="saved-memes-container hide">
        <h1 class="txt-center">Saved Memes</h1>
        <div class="saved-memes gallery"></div>
    </section>



    <script src="./js/service/storage.service.js"></script>
    <script src="./js/service/upload.service.js"></script>
    <script src="./js/service/i18.service.js"></script>
    <script src="./js/service/utils.service.js"></script>
    <script src="./js/service/meme.service.js"></script>
    <script src="./js/controller/gallery.controller.js"></script>
    <script src="./js/controller/meme.controller.js"></script>
</body>

</html>
